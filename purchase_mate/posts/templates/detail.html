{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1> 공동구매 종합정보 </h1>
<div>
    상품명 : {{post.title}} <br>
    작성자 : {{post.writer}} <br>
    수량 : {{post.quantity}} 개 <br>
    총가격 : {{post.price}} 원 <br>
    목표인원 : {{post.people}} 명 <br>
    카테고리 : {{post.category}} 
</div>

{% if user == post.writer %}
    <a href="{%url 'posts:edit' post.id%}" class="btn_post">수정하기</a>
    <a href="{%url 'posts:delete' post.id%}" class="btn_post">삭제하기</a>
{% endif %}

{% endblock %}
