{% extends 'base.html' %}
{% load static %}
{% block content %}
<section style="margin:0px 200px; margin-top:80px;">
<h1> 게시물 작성하기 </h1>
<form action="{%url 'posts:create'%}" method="post">
    {% csrf_token %}
    <p> 상품명 : <input type="text" name="title"></p>
    <p> 수량 : <input type="number" name="quantity" min="1"></p>
    <p> 총가격 : <input type="number" name="price" min="0"></p>
    <p> 목표인원 : <input type="number" name="people" min="1"></p>
    <p>
        <label for="category">카테고리 : </label>
        <select name="category" id="category">
            <option value="식자재">식자재</option>
            <option value="생필품">생필품</option>
            <option value="OTT 서비스">OTT 서비스</option>
            <option value="기타">기타</option>
        </select>
    </p>
    
    <button type="submit">제출</button>
</form>
</section>
{% endblock %}
